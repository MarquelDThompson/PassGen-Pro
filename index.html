<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>PassGen-Pro</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
  <body>
    <header class="bg-dark text-white py-3">
      <div class="container">
        <h1 class="text-center">PassGen-Pro</h1>
      </div>
    </header>
    <main class="container my-5">
      <h2 class="text-center mb-5">Password Generator</h2>
      <form>
        <div class="form-group">
          <label for="password-length">Password Length:</label>
          <input type="number" class="form-control" id="password-length" min="8" max="64">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="include-numbers">
          <label class="form-check-label" for="include-numbers">Include Numbers</label>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="include-symbols">
          <label class="form-check-label" for="include-symbols">Include Symbols</label>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="include-letters">
          <label class="form-check-label" for="include-letters">Include Letters</label>
        </div>
        <button type="submit" class="btn btn-primary">Generate Password</button>
      </form>
      <div id="generated-password" class="my-5">
        <p>Generated Password: <span id="password"></span></p>
      </div>
    </main>
    <footer class="bg-dark text-white py-3">
      <div class="container">
        <p class="text-center">&copy; PassGen Pro</p>
      </div>
    </footer>
    <script src="passGen.js"></script>
    
  </body>
</html>
